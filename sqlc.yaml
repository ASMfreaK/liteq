version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/db/queries.sql"
    schema: "internal/db/schema.sql"
    gen:
      go:
        package: "internal"
        out: "internal"
        emit_result_struct_pointers: true
        overrides:
          - column: jobs.consumer_id
            go_type: "string"
          - column: jobs.errors
            go_type:
              import: ""
              type: "ErrorList"
